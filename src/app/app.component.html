<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <br>
      <ion-content>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon class="iconListPrincipal" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu> 
    <div  class="ion-page" id="main-content">      
    <ion-header class="contenidoHeader">
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
          <ion-grid>
            <ion-row>
              <ion-col size="12"><ion-img class="imgLogo" style="text-align: left !important;" src="assets/img/logo-header.png"></ion-img></ion-col>
              <!-- <ion-col size="9"><ion-img class="imgLogo" style="text-align: right !important;" src="assets/img/ataraxia_logo.png"></ion-img></ion-col> -->
            </ion-row>
          </ion-grid>
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-router-outlet></ion-router-outlet>
    </div>
  </ion-split-pane>
</ion-app>
