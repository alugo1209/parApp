<ion-content class="contenidoDiv">
  <ion-card>
    <ion-card-header>
      <b>Detalle del Cliente</b>
    </ion-card-header>
  </ion-card>
  <ion-list id="inbox-list">
    <ion-card >
      <ion-card-content>
        <ion-label>Empresa: {{ client.enterprise_Name }}</ion-label><br/>
        <ion-label>Nombres: {{ client.first_Name }} </ion-label><br/>
        <ion-label>Documento: {{ client.identification }} </ion-label><br/>
        <ion-label>Clasificaci√≥n: {{ client.clasification?.clasif_Name }} </ion-label><br/>
        <ion-label>Dia: {{ client.day?.day_Name }} </ion-label><br/>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-card>
    <div class="content-button">
      <ion-button expand="block" start (click)="regresar()">REGRESAR</ion-button>
    </div>
  </ion-card>
</ion-content>
